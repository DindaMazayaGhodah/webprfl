<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Curriculum Vitae</h1>
    <nav>
        <ul>
            <li><a href="#" onclick="showPage('profil')">Profil</a></li>
            <li><a href="#" onclick="showPage('form')">Form</a></li>
            <li><a href="#" onclick="showPage('galeri')">Galeri</a></li>
            <li><a href="#" onclick="showPage('kontak')">Kontak</a></li>
        </ul>
    </nav>
</header>

<main>
    <div id="profil" class="page">
        <h2>Profil</h2>
        <p>Nama: Dinda Mazaya</p>
        <p>Email: Dindamazaya565@gmail`.com</p>
        <p>Deskripsi: Seorang Mahasiswa Sistem Informasi .</p>
    </div>

    <div id="form" class="page hidden">
        <h2>Form Pengisian CV</h2>
        <form>
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="experience">Pengalaman Kerja:</label>
            <textarea id="experience" name="experience" required></textarea>
            <br>
            <input type="submit" value="Kirim">
        </form>
    </div>

    <div id="galeri" class="page hidden">
        <h2>Galeri Foto</h2>
        <img src="dinda.jpg" alt="profil 1" style="width: 150px;height:auto;">
    </div>

    <div id="kontak" class="page hidden">
        <h2>Kontak Kami</h2>
        <p>Email: Dindamazaya565@gmail.com</p>
        <p>Telepon: 123-456-7890</p>
    </div>
</main>

<footer>
    <p>&copy; 2024 Dindamazaya</p>
</footer>

<script>
    function showPage(pageId) {
        const pages = document.querySelectorAll('.page');
        pages.forEach(page => {
            if (page.id === pageId) {
                page.classList.remove('hidden');
            } else {
                page.classList.add('hidden');
            }
        });
    }

    // Tampilkan halaman profil secara default
    showPage('profil');
</script>

</body>
</html>
